<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="parent">
    <div class="score-parent-container" id="parent-home-container">
      <h2 class="score-header poetsen-one-regular">HOME</h2>
      <div class="container" id="home-container"></div>
      <div class="home-button-container">
        <button id="home-one" class="btn" type="button" onclick="addOne('home')">+1</button>
        <button id = "home-two" class="btn" type="button" onclick="addTwo('home')">+2</button>
        <button id = "home-three" class="btn" type="button" onclick="addThree('home')">+3</button>
      </div>
    </div>
    <div class="score-parent-container" id="parent-guest-container">
      <h2 class="score-header poetsen-one-regular">AWAY</h2>
      <div class="container" id="guest-container"></div>
      <div class="guest-button-container">
        <button id = "guest-one" class="btn" type="button" onclick="addOne('guest')">+1</button>
        <button id = "guest-two" class="btn" type="button" onclick="addTwo('guest')">+2</button>
        <button id = "guest-three" class="btn" type="button" onclick="addThree('guest')">+3</button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
